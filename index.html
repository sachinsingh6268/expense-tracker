<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>Expense Tracker (All your expenses at finger tips)</h1>

    <div class="container">

        <div class="expense">

            <input type="text" id="description" placeholder="Bought groceries for Diwali">

            <select id="debitCredit">
                <option value="debit">Paid</option>
                <option value="credit">Received</option>
            </select>

            <input type="number" name="amount" id="amount" placeholder="Rs. 1000">

            <button onclick="addExpense()">Add</button>

        </div>

        <div class="expenseHistory">
            <h2>Expense history at one place</h2>

            <ul id="list">

            </ul>

        </div>
        <div class="Gtotol">

            <h1>Grand Total</h1>
            <span id="totalCurrentAmount">Rs. 0</span>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
